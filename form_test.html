<!DOCTYPE html>
<html lang="en">
  <head>
	<script src="/assets/iframe_ext/jquery_mostRecent.js"></script>
	<script src="scripting.js"></script>  
  </head>

  <body>
	
	<!-- +++++ Testing Form +++++ -->
	
	<div class="container pt">

		<div>Type in product you are providing feedback for</div>
		<input type="text" id="subject">

		<div>How would you rate this product?</div>

		<table style="table-layout:fixed; width: 300px;padding: 15px;">
			
			<tr>
				<td>
					<input type="radio" class="rateChoice" id="rateChoice1" name="contact" value="1" />
					<label for="rateChoice1">1</label>
				</td>
				<td>
					<input type="radio" class="rateChoice" id="rateChoice2" name="contact" value="2" />
					<label for="rateChoice2">2</label>
				</td>
				<td>
					<input type="radio" class="rateChoice" id="rateChoice3" name="contact" value="3" />
					<label for="rateChoice2">3</label>
				</td>
				<td>
					<input type="radio" class="rateChoice" id="rateChoice4" name="contact" value="4" />
					<label for="rateChoice2">4</label>
				</td>
				<td>
					<input type="radio" class="rateChoice" id="rateChoice5" name="contact" value="5" />
					<label for="rateChoice3">5</label>
				</td>
			</tr>

			<tr>
				<td>
					Worst
				</td>
				<td></td>
				<td></td>
				<td></td>
				<td>
					Best
				</td>
			</tr>
		</table>

		<div>How likely would you recommend this product to a friend?</div>

		<table style="table-layout:fixed; width: 300px;padding: 15px;">
			
			<tr>
				<td>
					<input type="radio" class="recChoice" id="recChoice1" name="rec" value="1" />
					<label for="recChoice1">1</label>
				</td>
				<td>
					<input type="radio" class="recChoice" id="recChoice2" name="rec" value="2" />
					<label for="recChoice2">2</label>
				</td>
				<td>
					<input type="radio" class="recChoice" id="recChoice3" name="rec" value="3" />
					<label for="recChoice3">3</label>
				</td>
				<td>
					<input type="radio" class="recChoice" id="recChoice4" name="rec" value="4" />
					<label for="recChoice4">4</label>
				</td>
				<td>
					<input type="radio" class="recChoice" id="recChoice5" name="rec" value="5" />
					<label for="recChoice5">5</label>
				</td>
			</tr>
			<tr>
				<td>
					Unlikely
				</td>
				<td></td>
				<td></td>
				<td></td>
				<td>
					Likely
				</td>

			</tr>
		</table>

		<div>Please list some areas of improvement, or things that worked well. You can also leave general comments here.</div>
		<textarea id="open" style="height: 250px; width: 250px;"></textarea>

		<div><button onclick="submitThings();location.href='/form_test_2.html'" type="button" id="send">Submit</button></div>

		
	</div><!-- /container -->

  </body>
</html>
